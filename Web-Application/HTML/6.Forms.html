<!DOCTYPE html>
<html lang="en">
<img src="html.jpg" alt="Html photo" width="50" height="50">
<head>
    <meta charset="UTF-8">
    <title>Creating Form</title>
</head>
<body>

<!--
The <form> tag is used to create an HTML form for user input.
-->
<!-- Without using label & break(br) & center &right -->
<left>
  <form>
  <input type="text" name="YourName" placeholder="Enter Your Name Here " required>
    <input type="email" name="YourMail" placeholder="Enter Your Mail-Id Here " >
    <input type="number" name="Ph No." placeholder="Enter Your Number Here " >
    <br>
    <br>
    <input type="button" value="SUBMIT" required>
</form>
</left>

<center>
  <!-- With using break(br) & center &right -->
  <form>
  <input type="text" name="YourName" placeholder="Enter Your Name Here " required><br><br>
    <input type="email" name="YourMail" placeholder="Enter Your Mail-Id Here " ><br><br>
    <input type="number" name="Ph No." placeholder="Enter Your Number Here " ><br><br>
</form>
</center>


</body>
</html>
