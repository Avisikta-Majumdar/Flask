<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Froms Using Label</title>
</head>
<body>
<!-- There are two method by using this 2 method we can do labeling
-->

<!-- METHOD1 -->
<left>
    <label>Name:-
      <input type="text" name="YourName" placeholder="Enter Your Name Here " required><br>
    </label>
  <label>Mail-Id :-
    <input type="email" name="YourMail" placeholder="Enter Your Mail-Id Here " ><br>
    </label>Number : -
    <input type="number" name="Ph No." placeholder="Enter Your Number Here " ><br>
  <input type="submit" required>
</left>



<!-- Method 2 -->
<center>
    <label for="UserInput">Name:-
      <input id = "UserInput" type="text" name="YourName" placeholder="Enter Your Name Here " required><br>
    Mail-Id :-
    <input id ="UserInput" type="email" name="YourMail" placeholder="Enter Your Mail-Id Here " ><br>
    Number : -
    <input id ="UserInput" type="number" name="Ph No." placeholder="Enter Your Number Here " ><br>
    </label>
  <input type="submit" required>
</center>
</body>
</html>
