<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Adding Image & Creating Hyperlink </title>
</head>
<body>

<!-- Adding Image
Attributes of Img

src :- it takes the file location of this image .
alt:- it will display it's value if the src link is broken or not working .
Width:- to set the width
height:- to set the height of the image

-->
<img src="html.jpg" alt="Girl in a jacket" width="500" height="600">HTML Logo


<!-- Creating Hyperlink -->
<h2>Wanna go to <b> google.com</b><a href="https://www.google.com/">Click Here</a> </h2>
</body>
</html>
